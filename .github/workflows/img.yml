---
name: img
on:
  push:
    paths: [src/**, fns.sh, img.sh, img.Dockerfile, .github/workflows/img.yml]
    branches: [master]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  img:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          tags: img
          file: img.Dockerfile
          push: false
      - uses: addnab/docker-run-action@v3
        with:
          image: img
          options: -v ${{ github.ref_name }} -n
      - uses: shrink/actions-docker-extract@v3
        id: extract
        with:
          image: img
          path: /app/.
          destination: .
      - name: push
        uses: stefanzweifel/git-auto-commit-action@v5
