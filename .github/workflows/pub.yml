---
name: pub
on:
  push:
    tags: ['*']
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pub:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - uses: pnpm/action-setup@v3
        with:
          version: '*'
      - uses: actions/setup-node@v4
        with:
          node-version: '*'
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - run: pnpm i
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - run: echo -n ${{ github.ref_name }} > VERSION
      - run: nix build .#kirsch-release
      - name: push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: VERSION
          commit_message: bump version to ${{ github.ref_name }}
      - name: release
        uses: svenstaro/upload-release-action@2.7.0
        with:
          file: result/share/fonts/*
          file_glob: true
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          visibility: "public"
          name: "molarmanful/kirsch"
          tag: "${{ inputs.tag }}"
          include-output-paths: true
      - name: pub to npm
        run: |
          pnpm version ${{ github.ref_name }} --no-commit-hooks --no-git-tag-version --allow-same-version
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
