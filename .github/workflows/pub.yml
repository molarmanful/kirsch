name: pub
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[0-9]+
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
      - uses: DeterminateSystems/determinate-nix-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - run: printf "${GITHUB_REF_NAME#v}" > VERSION
      - run: nix build .#kirsch-release
      - uses: actions/cache/save@v5
        id: cache
        with:
          path: result/share/fonts
          key: fonts
      - name: push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: VERSION
          commit_message: 'chore: bump version to ${{ github.ref_name }}'
  gh:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
      - uses: actions/cache/restore@v5
        id: cache
        with:
          path: result/share/fonts
          key: fonts
          fail-on-cache-miss: true
      - uses: svenstaro/upload-release-action@2.7.0
        with:
          file: result/share/fonts/*
          file_glob: true
  fh:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
      - uses: DeterminateSystems/determinate-nix-action@main
      - uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: public
          name: molarmanful/kirsch
          tag: ${{ inputs.tag }}
          include-output-paths: true
  npm:
    needs: build
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.repository.default_branch }}
      - uses: pnpm/action-setup@v3
        with:
          version: '*'
      - uses: actions/setup-node@v4
        with:
          node-version: '*'
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - name: pub to npm
        run: |
          pnpm version ${{ github.ref_name }} --no-commit-hooks --no-git-tag-version --allow-same-version
          pnpm publish --no-git-checks --tag $([[ '${{ github.ref_name }}' =~ '-' ]] && printf 'next' || printf 'latest')
